<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Name">Name:</label>
    <input type="text" placeholder="enter your name" required> <br>
    <label for="E-mail">E-mail:</label>
    <input type="email" placeholder="enter your email" required> <br>
    <label for="Gender">Gender:</label>
    <input type="radio" id="Male" value="Male" name="Gender">
    <label for="Male">Male</label>
    <input type="radio" id="Female" value="Female" name="Gender">
    <label for="Female">Female</label> <br>

    <label for="Mobile no">Mobile no:</label>
    <input type="number" placeholder="enter your no" maxlength="10"> <br>
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
        <option value="india">india</option>
        <option value="russia">russia</option>
        <option value="china">china</option>
    </select> <br>
    <button>submit</button>

</body>
</html>




<!-- <label>: Ye field ka naam dikhata hai — "Name:"

for="Name": Yeh batata hai ki label kis input box se juda hai.
<input type="text">: Yeh ek text box hai jisme user apna naam likhega.
placeholder="enter your name": Box ke andar light grey me likha rahega "enter your name".
required: Iska matlab ye field bharna zaroori hai. -->

<!-- Email likhne ke liye field.

type="email": Isse browser check karega ki email valid format me hai ya nahi. -->

<!-- Radio buttons hain — user sirf ek option choose kar sakta hai.

name="Gender" same hona chahiye dono radio buttons ka, taki ek hi select ho.
id="Male" aur id="Female" unka label se link banata hai. -->

<!-- Number input for mobile number.
type="number": Isse sirf numbers hi input ho sakte hain.
maxlength="10": Isse user sirf 10 digits tak hi enter kar sakta hai. -->

<!-- Dropdown menu for country selection.
<select>: Yeh ek dropdown banata hai.
<option>: Yeh dropdown ke options hain.
value="india": Yeh option ka value hai, jo form submit hone par server ko bheja jayega.

<button>: Yeh ek button hai jo form submit karega. -->
